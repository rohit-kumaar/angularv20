<table class="table table-bordered table-striped table-hover" cellpadding="0" cellspacing="0">
  <thead class="table-dark">
    <tr>
      @for (col of columns; track $index) {
      <th>{{ col.label }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (row of data; track $index) {
    <tr>
      @for (col of columns; track $index) {
      <td>{{ row[col.key] }}</td>
      }
    </tr>
    }
  </tbody>
</table>
