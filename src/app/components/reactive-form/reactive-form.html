<div class="bg-light" style="overflow: hidden; height: 100vh">
  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-9 overflow-y-scroll" style="height: 80vh">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Body</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (post of posts$ | async; track $index) {
            <tr>
              <td>{{ post.id }}</td>
              <td>{{ post.title }}</td>
              <td>{{ post.body }}</td>
              <td style="width: 200px">
                <button class="btn btn-primary me-2" (click)="editFn(post)">Edit</button>
                <button class="btn btn-danger" (click)="deleteFn(post.id)">Delete</button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <div class="col-3">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Edit Post (Form)</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  id="title"
                  class="form-control"
                  placeholder="Enter title"
                  formControlName="title"
                />
              </div>

              <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea
                  id="body"
                  class="form-control"
                  rows="5"
                  placeholder="Enter post body"
                  formControlName="body"
                ></textarea>
              </div>

              @if (userForm.controls['id'].value === 0) {

              <button type="submit" class="btn btn-success w-100" (click)="handleSubmitFn()">
                Submit
              </button>

              }@else {

              <button type="submit" class="btn btn-warning w-100" (click)="updateFn()">
                Update
              </button>

              }
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
